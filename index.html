
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Tutor - Real-time AI Language Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    /* Advanced Pulse Animations */
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(2.4); opacity: 0; }
    }
    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes pulse-dot-intense {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    .pulse-animation {
      position: relative;
    }
    .pulse-animation::before,
    .pulse-animation::after {
      content: '';
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: currentColor;
      z-index: -1;
      pointer-events: none;
    }

    /* Idle Listening Pulse */
    .pulse-listening::before {
      animation: pulse-ring 2.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    .pulse-listening {
      animation: pulse-dot 2.5s ease-in-out infinite;
    }

    /* Active User Speaking Pulse */
    .pulse-user-talking::before {
      animation: pulse-ring 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    .pulse-user-talking::after {
      animation: pulse-ring 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) 0.4s infinite;
    }
    .pulse-user-talking {
      animation: pulse-dot-intense 0.6s ease-in-out infinite;
    }

    /* Tutor Speaking Pulse */
    .pulse-tutor-talking::before {
      animation: pulse-ring 1.8s ease-out infinite;
    }
    .pulse-tutor-talking {
      animation: pulse-dot 1.2s ease-in-out infinite;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
  </style>

</head>

</body>
</html>
